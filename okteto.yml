build:
  frontend:
    context: .
    dockerfile: Dockerfile
  
  frontend-dev:
    context: .
    dockerfile: Dockerfile
    target: dev

deploy:
  - name: Sleep
    command: sleep 600000000
  - name: Deploy Frontend
    command: helm upgrade --install movies-frontend chart --set image=${OKTETO_BUILD_FRONTEND_IMAGE}

dev:
  frontend:
    image: ${OKTETO_BUILD_FRONTEND_DEV_IMAGE}
    command: yarn start
    sync:
      - .:/src
